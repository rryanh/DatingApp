<ng-container>
  <button (click)="get500Error()" class="btn btn-outline mr-3">500</button>
  <button (click)="get400Error()" class="btn btn-outline mr-3">400</button>
  <button (click)="get401Error()" class="btn btn-outline mr-3">401</button>
  <button (click)="get404Error()" class="btn btn-outline mr-3">404</button>
  <button (click)="get400ValidationError()" class="btn btn-outline mr-3">
    400
  </button>
  <div class="row mt-5" *ngIf="validationErrors.length > 0">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">{{ error }}</li>
    </ul>
  </div>
</ng-container>
